<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in arr">
                {{item}} {{index}}
            </li>
            
        </ul>
        <ul>
            <li v-for="(student,index) in stuSort">
                <span>学生姓名：{{student.name}}</span>
                <span>学生年龄：{{student.age}}</span>
            </li>
        </ul>
        <ul>
            <li v-for="(item,index) in dog">
                {{item}} {{index}}
            </li>
            
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                arr:['html','css','js','vue'],//数组
                stuList:[
                    {
                        name:'ls',
                        age:29,
                    },{
                        name:'zs',
                        age:25,
                    },{
                        name:'we',
                        age:34,
                    }
                ],
                dog:{//对象
                    name:'pp',
                    age:3,
                    color:'red'
                }
            },
            computed:{
                stuSort(){
                    console.log(this);
                    return this.stuList.sort((a,b)=>{
                        return a.age-b.age
                    })
                }
            }
        })
    </script>
</body>
</html>
