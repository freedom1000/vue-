        Obiect.keys(data).forEach((key)=>{

        //Object.defineProperty(obj,prop,descriptor)方法会直接在一个对象上定义一个新属性，
            //或者修改一个对象的现有属性，并返回这个对象
            //obj:要在其上定义属性的对象
            //prop：要定义或修改的属性名称
            //descriptor:将被定义或修改的属性描述符
            //Object.defineProperty();方法的作用是监听到每个属性
        function define(data,key,val){
            Object.defineProperty(data,key,{
                get(){
                    console.log('获取')
                    return val;
                },
                set(newVal){
                    console.log('设置','旧值是${val}','旧值是${newVal}')
                    val=newVal;
                },
            });
        }

        data.productName='裤子';
