<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-pre原样输出 -->
    <!-- v-cloak渲染完成后显示 这个指令保持在元素上直到关联实例结束编译-->
    <!-- v-once只渲染一次 继续点击数值不会发生变化-->
    <div id="app">
        {{msg}}
        <div v-pre>{{msg}}</div>
        <div v-cloak>{{msg}}</div>
        <button @click="add">add</button>
        <div v-once>{{count}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
           el:'#app' ,
           data:{//可以作为对象
                msg:'hello vue',
                count:0,
           },
        //    data（）{//也可以作为方法
                // return{
                    // msg:'hello vue',
                // count:0,
        //      }
        //    },
           methods:{
            add(){
                this.count++
            }
           }
        })
    </script>
</body>
</html>
