<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-text 通过设置元素的 textContent 属性来工作，因此它将覆盖元素中所有现有的内容。 -->
    <div id="app">
        <div v-text="msg"></div>
        <div v-text="msg1"></div>
        <div v-html="msg1"></div>
    </div>


    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',//前缀的写法是根据不同选择器：id：#x；class：.X
            data: {
                msg: 'Hello world!',
                msg1:'<h1>hhhh</h1>'
            }
        })
    </script>
</body>
</html>
