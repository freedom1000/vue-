<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- v-model主要用在表单里 随表单控件类型的不同而不同-->
    <div id="app">
        <form action="">
            用户名：<input type="text" v-model="username">
            用户名lazy:<input type="text" v-model.lazy="username">
            用户名trim:<input type="text" v-model.trim="username">
            <!-- lazy -->
            <!-- trim -->
            number:
            <input type="date">
            <p>名字是：{{username}}</p>
            性别：
            <input type="radio" name="sex" v-model="sex" value="1">男
            <input type="radio" name="sex" v-model="sex" value="0">女
            <p>性别是：{{sex}}</p>
            爱好：
            <input type="checkbox" name="hobby" v-model="hobby" value="足球">足球
            <input type="checkbox" name="hobby" v-model="hobby" value="篮球">篮球
            <input type="checkbox" name="hobby" v-model="hobby" value="乒乓球">乒乓球
            <p>爱好是：{{hobby}}</p>
            学校：
            <select name="" id="" v-model="school">
                <option value="黑大">黑大</option>
                <option value="理工">理工</option>
                <option value="北大">北大</option>
            </select>
            <p>学校是：{{school}}</p>

            备注：
            <textarea v-model="description" name="" id="" cols="30" rows="10"></textarea>
            <p>描述是：{{description}}</p>
            <input type="submit" name="" id="">
        </form>
    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {//将网页上现实的内容写在这里
                username:'',
                sex:'',
                hobby:[],
                school:'',
                description:''
            }
        })
    </script>
</body>

</html>
