<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}

         <div v-if="isLogin">  <!-- v-if条件满足时：isLogin: true,显示 -->
            用户名:dd
        </div>
        <div v-else><!-- v-else条件不满足时显示 -->
            <a href="">请登录</a>
        </div>

        <div v-if="str=='A'">A</div><!--v-if str=='A'条件满足时显示A -->
        <div v-else-if="str=='B'">B</div><!--v-else-if str=='B'条件满足时显示B -->
        <div v-else-if="str=='C'">C</div><!--v-else-if str=='C'条件满足时显示C -->
        <div v-else>D</div><!-- v-else条件都不满足时显示D -->
        <div v-show="isLogin">
            show
        </div>
    </div>


    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',//前缀的写法是根据不同选择器：id：#x；class：.X
            data: {
                msg: 'Hello world!',
                isLogin: false,
                str: 'A'
            }
        })
    </script>
    <!-- 
        v-show不管条件是真还是假，第一次渲染的时候都会编译出来，也就是标签都会添加到DOM中。
        之后切换的时候，通过display: none;样式来显示隐藏元素。可以说只是改变css的样式，
        几乎不会影响什么性能。
        
        v-if在首次渲染的时候，如果条件为假，什么也不操作，页面当作没有这些元素。当条件为真的时候，
        开始局部编译，动态的向DOM元素里面添加元素。当条件从真变为假的时候，开始局部编译，
        卸载这些元素，也就是删除。

        因为v-show无论如何都会渲染，如果在一些场景下很难出现，那么使用v-if。如果是一些固定的，
        条件内容都不怎么会改变的，频繁切换的，使用v-show会比较省性能。如果是子组件，
        每次切换子组件不执行生命周期，使用v-show，如果子组件需要重新执行生命周期，
        那么使用v-if才能触发。
     -->
</body>
</html>
