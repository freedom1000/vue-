<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 生命周期就是一堆钩子函数 -->
    <div id="app">
        <button @click="count++">add</button>
        <button @click="destroy">destory</button>
        {{count}}
        
    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                count:0,
            },
            methods:{
                destory(){
                    this.$destroy();//销毁
                }
            },
            beforeCreate(){
                console.log('beforeCreate');
            },
            created(){
                confirm.log('created')
            },
            beforeMount () {
                console.log('beforeMount')
            },
            mounted(){
                console.log('mounted')
            },
            beforeUpdate () {
                console.log('beforeUpdate')
            },
            update (){
                console.log('updated')
            },
            beforeDestroy () {
                console.log('beforeDestroy')
            },
            destroyed () {
                console.log('destroyed')
            }
        })
    </script>
</body>
</html>
