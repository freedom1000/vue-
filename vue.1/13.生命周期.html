<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>


    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',//前缀的写法是根据不同选择器：id：#x；class：.X
            data: {
                msg: 'Hello world!',
            }
        })
    </script>
</body>
</html>
