<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <user-name></user-name>
        <!-- 标签两个单词要用- -->
        <table>
            <!-- <my-row></my-row> -->
            <!-- 
              <my-row>被认为是无效的内容，这是应使用特殊的is属性  
             -->
            <tr is="my-row"></tr>
        </table>
    </div>


    <script src="vue.js"></script>
    <script>
        Vue.component('button-counter', {//全局的组件
            data: function () {
                return {// {}相当于new Object（）
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me{{count}}times.</button>'
        });

        // 当使用DOM作为模板时（例如，将el选项挂载到一个已存在的元素上），会受到HTML的一些限制，
        // 因为Vue只有在浏览器解析和标准化HTML后才能获取模板内容。尤其是像这些元素<ul>,<ol>,<table>,<select>
        // 限制了能被他包裹的元素，而一些像<option>这样的元素只能出现在某些其他元素内部。
        Vue.component('my-row',{
            template:'<tr>div</tr>'
        })

        new Vue({
            el: '#app',//前缀的写法是根据不同选择器：id：#x；class：.X
            components: {//局部的组件 只能在内部使用
                userName: {//组件的外部只能有一个元素 
                    template: `
                    <div>
                        <input type="text">
                        <div>123</div>
                    </div>`

                }
            }
        })
    </script>
</body>

</html>
