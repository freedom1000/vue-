<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <!-- 网页上显示值 -->
    </div>


    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',//前缀的写法是根据不同选择器：id：#x；class：.X 挂载元素显示
            data: {// 对象属性
                msg: 'Hello world!',// 对象值
            }
        })
    </script>
</body>

</html>
