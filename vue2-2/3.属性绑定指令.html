<body>
    <!-- 希望Vue能够控制下面的这个div，帮我们再把数据填充到div内部 -->
    <div id="app">
        <input type="text" v-bind:placeholder="tips">
        <hr>
        <!-- vue规定v-bind:指令可以简写为： -->
        <img :src="photo" alt="" style="width: 150px;">
    </div>
    
    <!-- 1.导入vue的库文件，在window全局就有了Vue这个构造函数 -->
    <script src="/vue.js"></script>
    <!-- 2.创建vue的实例对象 -->

        // 创建vue的实例对象
        const vm = new Vue()
        // el属性是固定的写法，表示当前vm实例要控制页面上的那个区域，接受的值是一个选择器

</body>
</html>
