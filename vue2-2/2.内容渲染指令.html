<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望Vue能够控制下面的这个div，帮我们再把数据填充到div内部 -->
    <div id="app">
        <p v-text="username"></p>
        <p v-text="gender">性别</p>
        <!-- 网页上只会出现女，性别会被覆盖 缺点：会覆盖元素内部原有的内容 -->
        <hr>
        <p>姓名：{{username}}</p>
        <p>性别：{{gender}}</p>
        <hr>
        <div v-text="info"></div>
        <div>{{info}}</div>
        <div v-html="info"></div>
    </div>
    
    <!-- 1.导入vue的库文件，在window全局就有了Vue这个构造函数 -->
    <script src="/vue.js"></script>
    <!-- 2.创建vue的实例对象 -->
    <script>
        // 创建vue的实例对象
        const vm = new Vue()
        // el属性是固定的写法，表示当前vm实例要控制页面上的那个区域，接受的值是一个选择器
        el: '#app';
        // data对象就是要渲染到页面上的数据
        data: {
            username:'zhangsan'
            gender:'nv'
            info:'<h4 style="color:red;font-weight:bold;">欢迎大家来学习vue.js</h4>'
        }
    </script>
</body>
</html>
