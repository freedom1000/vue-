<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
    </div>


    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',//前缀的写法是根据不同选择器：id：#x；class：.X
            data: {
                msg: 'Hello world!',
            }
        })
    </script>

    <!-- 
        watch：一个对象，键是需要观察的表达式，值是对应回调函数
        watch擅长处理的场景： 
        一个数据影响多个数据
        computed：计算属性将被混入到Vue实例中。所有getter和setter的this上下文自动地绑定为Vue实例，
        计算结果会被缓存，除非依赖的响应式属性变化才会重新计算。
        computed擅长处理的场景：
        一个数据受多个数据影响
    -->
</body>
</html>
