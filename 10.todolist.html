<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .red{
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="app" class="text-center">
        <h1>todolist</h1>
        <hr>
        <table class="table table-bordered">
            <thead>
                <tr class="warning"
                >
                    <td>选择</td>
                    <td>商品名称</td>
                    <td>商品价格</td>
                    <td>删除</td> 
                </tr>
                
            </thead>
            <tbody>
                <tr @click="select(product)" v-for="(product, index) in productList" :class="product.isRed?'red':''">
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productPrice}}</td>
                    <td>
                        <button type="button" class="btn btn-warning glyphicon glyphicon-remove btn-xs"></button>
                    </td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-danger btn-xs">删除选中</button></td>
                    <td colspan="3">
                        总价是:0元
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="vue.js"></script>
    <script>
        
        new Vue({
            el:'#app',
            data:{
                productList:[{
                    productName:'衣服',
                    productPrice:222,
                    isRed:false
                },{
                    productName:'裤子',
                    productPrice:155,
                    isRed:false
                },{
                    productName:'衣服鞋子',
                    productPrice:235,
                    isRed:false
                },{
                    productName:'手机',
                    productPrice:223,
                    isRed:false
                }],
            },
            methods:{
                select(product){
                    product.isRed=!product.isRed;
                }
            }
        })
    </script>
</body>
</html>
