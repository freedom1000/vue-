<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}

        <div v-if="isLogin">
            用户名:dd
        </div>
        <div v-else>
            <a href="">请登录</a>
        </div>

        <div v-if="str=='A'">A</div>
        <div v-else-if="str=='B'">B</div>
        <div v-else-if="str=='C'">C</div>
        <div v-else>D</div>
        <div v-show="isLogin">
            show
        </div>
    </div>


    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',//前缀的写法是根据不同选择器：id：#x；class：.X
            data: {
                msg: 'Hello world!',
                isLogin: false,
                str: 'A'
            }
        })
    </script>
</body>
</html>
